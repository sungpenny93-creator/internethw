<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>統計圖表</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>我最常聽的音樂類型統計</h2>
  <canvas id="myChart" width="400" height="200"></canvas>

  <script>
    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['流行', '搖滾', '爵士', '古典', '電子'],
        datasets: [{
          label: '聆聽次數',
          data: [12, 19, 7, 5, 9],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true
      }
    });
  </script>
</body>
</html>
